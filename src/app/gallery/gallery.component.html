<h2>{{title}}</h2>


<div class="row">
	<button class="btn btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
	<button class="btn btn-info" [class.active]="filterBy=='people'" (click)="filterBy='people'">People</button>
	<button class="btn btn-info" [class.active]="filterBy=='view'" (click)="filterBy='view'">Nature View</button>
	<button class="btn btn-info" [class.active]="filterBy=='food'" (click)="filterBy='food'">Food</button>
	<ul>
		<li *ngFor="let image of (visiableImages | imageFilter:filterBy)">
			<a [routerLink]="['/image',image.id]" >
			<img src="{{image.url}}" class="tn" width="200" height="160">
			</a>
		</li>   
	</ul>
</div>
